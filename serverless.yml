service: notes-api

provider:
  name: aws
  runtime: nodejs18.x

functions:
  folderService:
    handler: src/lambdas/folder-service/index.handler
    package:
      include:
        - src/constants/**
        - src/middlewares/**
        - src/utils/**
        - src/lambdas/folder-service/**
  noteService:
    handler: src/lambdas/note-service/index.handler
    package:
      include:
        - src/constants/**
        - src/middlewares/**
        - src/utils/**
        - src/lambdas/note-service/**

plugins:
  - serverless-plugin-typescript
